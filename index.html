<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="Assets/smartx-logo.svg" alt="SmartX Logo" class="smartx-logo">
        <section class="hero-section">
            <div></div>
            <div class="page-title-group">
                <h2 class="title-caption">专题</h2>
                <h1 class="page-title">超融合基础架构</h1>
            </div>
            <img src="Assets/scrolling-arrow.svg" alt="Scrolling Arrow" class="scrolling-arrow">
        </section>
        <section class="concept-section">
            <video src="Assets/concept-video-2.mp4" autoplay loop class="concept-video"></video>
            <h2 class="section-title concept-title">以软件为中心，替代传统架构</h2>
            <p class="section-text text-centered concept-text">超融合基础架构是一种融合的、统一的 IT 基础架构，它包含了传统数据中心常见的元素: 计算、存储、网络以及管理工具。超融合基础架构解决方案是以软件为中心，结合 x86 硬件替代传统架构中昂贵的专用硬件，解决了传统架构管理复杂、难以扩展等问题。</p>
        </section>
        <section class="structure-section">
            <div class="section-text-group">
                <h2 class="section-title structure-title">可灵活扩展的分布式集群</h2>
                <p class="section-text structure-text">超融合基础架构一般以集群方式部署，在通用服务器硬件上安装超融合软件，多台通用服务器之间通过以太网互联，构成一个分布式集群。这种架构的扩展模式不依赖提高单台服务器的硬件配置，而是通过不断扩大服务器集群数量持续获得性能提升。</p>
            </div>
            <img src="Assets/structure-diagram.png" alt="Structure Diagram" class="structure-diagram">
        </section>
    </body>
</html>
